<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Shows</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="${username}">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Inicio</a></li>
                    <li><a th:href="@{/casa}">Casas</a></li>
                    <li><a th:href="@{/adicionar/}">Adicionar Show</a></li>
                    <li><a th:href="@{/adicionarcasa/}">Adicionar Casa</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Shows</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Show</th>
							<th>Pre√ßo</th>
							<th>Data</th>
							<th>Local</th>
							<th>Qtd. restante de ingressos</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mostra : ${shows}">
							<td th:text="${mostra.id}"></td>
							<td th:text="${mostra.shows}"></td>
							<td th:text="${mostra.valor}"></td>
							<td th:text="${#dates.format(mostra, 'dd/MM/yyyy')}"></td>
							<td th:text="${mostra.local}"></td>
							<td th:text="${mostra.IngRestante}"></td>								
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary" th:href="@{/comprarteste/{id}(id=${mostra.id})}" >Comprar</a>
							   		<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${mostra.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${mostra.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
