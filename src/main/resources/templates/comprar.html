<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro de Shows</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Inicio</a></li>
					<li><a th:href="@{/casa}">Casas</a></li>
					<li class="active"><a th:href="@{/adicionar/}">Adicionar
							Show</a></li>
					<li><a th:href="@{/adicionarcasa/}">Adicionar Casa</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="./">Default <span
							class="sr-only">(current)</span></a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Shows</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${shows}"
				th:action="@{/comprar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-1">
								<input type="text" class="form-control input-sm" id="id"
									th:field="*{id}" readOnly="readonly" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('shows')}? 'has-error'">
								<label>Show:
									<p th:text="*{shows}"></p>
								</label>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('local')}? 'has-error'">
								<label>Local:
									<p th:text="*{local}"></p>
								</label>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('valor')}? 'has-error'">
								<label>Valor:
									<p th:text="*{valor}"></p>
								</label>

							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('IngRestante')}? 'has-error'">
								<label>Quantidade de ingressos para compra</label> <input
									name="compra" type="number" class="form-control input-sm"
									th:field="*{compra}" maxlength="150"
									placeholder="Informe a quantidade de ingressos" />
							</div>
						</div>


						<div class="form-group row">
							<div class="col-md-2"
								th:classappend="${#fields.hasErrors('data')}? 'has-error'">
								<label>Data:
									<p th:text="${#dates.format(data, 'dd/MM/yyyy')}"></p>
								</label>
							</div>
						</div>
						<div>
							<label>Selecione uma casa:
								<p th:text="*{casa}">
							</label> </select>
						</div>
				</div>

				</fieldset>
		</div>
		<div class="form-group row">
			<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
			<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
		</div>
		</form>
	</div>
	</div>
</body>
</html>
